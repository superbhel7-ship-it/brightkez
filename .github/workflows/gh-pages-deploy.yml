name: Deploy to GitHub Pages (gh-pages)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare publish directory
        run: |
          rm -rf public
          mkdir public
          # Copy all files except git and github dirs
          find . -maxdepth 1 -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" -o -name ".nojekyll" \) -exec cp {} public/ \;
          # Copy subdirectories (css, js, images, fonts)
          for dir in css js images fonts; do
            if [ -d "$dir" ]; then
              cp -r "$dir" public/
            fi
          done

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
          keep_files: false
